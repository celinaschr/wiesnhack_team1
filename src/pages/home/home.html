<ion-header>
  <ion-navbar>
    <ion-title>
      Ich muss Pipi!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col> 
      <h3 ion-text color="danger">Wenn man Bier ins Licht hält, sieht es aus wie flüssiges Glück.</h3>
    </ion-col>
  </ion-row>
    
  <ion-row>
      <ion-col>
          <button ion-item color="danger" (click)=" btnNeedtoPee()" round large>Ich muss Pipi!
            
            </button>
        </ion-col>
  </ion-row>

<ion-row>
  <ion-col>
      <ion-icon>
          <h4 ion-text color="secondary">Du stehst in der Schlange an Platz</h4>
          <h2>{{restApi.resultPosition}}</h2> 
      </ion-icon>
  </ion-col>
</ion-row>


<ion-row>
  <ion-col>
     
          <h2 ion-text color="secondary"> Klo schon in der Nähe? Bitte hier drücken</h2>
          <button ion-button color="primary" (click)="btnHeretoPee()" round outline large >Bin da!</button>

          <!-- define the whole row as a button so the user can select and click it-->
          <!-- Loop over all data in array defined in type script part with *ngFor-->
          <ion-item *ngFor="let beacon of beaconScanner.beaconList">
            <ion-avatar item-left>
              <ion-icon name="pint"></ion-icon>
            </ion-avatar>
            <h1>WC-ID: {{beacon.id}}</h1>
            <h1>Signal: {{beacon.signal}}</h1>
          </ion-item>
        
  </ion-col>
</ion-row>


</ion-grid>
</ion-content>
